<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Haber Akışı</title>

  <!-- AdSense (otomatik) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6477894031302669"
    crossorigin="anonymous"></script>

  <style>
    :root{
      --bg:#0f172a;
      --card:#111827;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#22c55e;
    }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto;
      background:var(--bg);
      color:var(--text);
    }
    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 16px;
      border-bottom:1px solid #1f2937;
    }
    h1{font-size:18px;margin:0;}
    .refresh{
      cursor:pointer;
      font-size:20px;
      user-select:none;
    }
    #status{
      padding:8px 16px;
      font-size:13px;
      color:var(--muted);
    }
    .filters{
      display:flex;
      gap:8px;
      padding:8px 16px;
      flex-wrap:wrap;
    }
    .filters button{
      background:#1f2937;
      border:none;
      color:var(--text);
      padding:6px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:13px;
    }
    .filters button.active{
      background:var(--accent);
      color:#022c22;
      font-weight:600;
    }
    .news{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
      gap:12px;
      padding:12px;
    }
    .card{
      background:var(--card);
      border-radius:10px;
      padding:12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .card h3{
      font-size:15px;
      margin:0;
      line-height:1.3;
    }
    .meta{
      font-size:12px;
      color:var(--muted);
    }
    .actions{
      display:flex;
      justify-content:space-between;
      margin-top:auto;
      gap:8px;
    }
    .btn-read{
      flex:1;
      background:var(--accent);
      border:none;
      border-radius:6px;
      padding:6px;
      font-weight:600;
      cursor:pointer;
    }
    .btn-source{
      background:#1f2937;
      color:var(--muted);
      border:none;
      border-radius:6px;
      padding:6px 10px;
      cursor:pointer;
      font-size:12px;
    }

    /* MODAL */
    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.6);
      display:none;
      z-index:50;
    }
    .modal.open{display:block;}
    .modal-content{
      background:var(--bg);
      position:absolute;
      inset:0;
      overflow-y:auto;
      padding:16px;
    }
    .modal h2{font-size:18px;}
    .section{
      margin-top:16px;
    }
    .section h4{
      margin:0 0 6px 0;
      color:var(--accent);
    }
    .close{
      position:fixed;
      top:10px;
      right:12px;
      font-size:22px;
      cursor:pointer;
    }

    @media(min-width:768px){
      .modal-content{
        inset:5% 20%;
        border-radius:12px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Haber Akışı</h1>
  <div id="btnManualRefresh" class="refresh">⟳</div>
</header>

<div id="status">Yükleniyor…</div>

<div class="filters" id="categoryFilters"></div>

<div class="news" id="newsList"></div>

<!-- MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">✕</div>
    <h2 id="mTitle"></h2>

    <div class="section">
      <h4>Uzun Özet</h4>
      <p id="mSummary"></p>
    </div>

    <div class="section">
      <h4>Neden Önemli?</h4>
      <p id="mWhy"></p>
    </div>

    <div class="section">
      <h4>Olası Etkiler</h4>
      <p id="mImpact"></p>
    </div>

    <div class="section">
      <a id="mSource" target="_blank">Kaynağa Git</a>
    </div>
  </div>
</div>

<script>
let ALL_ARTICLES=[];
let CURRENT_CATEGORY="all";

const CATEGORY_KEYWORDS={
  finans:["borsa","faiz","enflasyon","dolar","euro","altın","hisse","kripto","bitcoin"],
  spor:["maç","lig","gol","transfer"],
  magazin:["ünlü","dizi","film"],
  teknoloji:["yapay zeka","teknoloji","iphone","android"],
  dunya:["abd","avrupa","israil","ukrayna"],
  yerel:["yalova","çınarcık","altınova"]
};

function classifySource(a){
  if(a.source_type==="tr") return {type:"tr"};
  if(a.source_type==="intl") return {type:"intl"};
  return {type:"intl"};
}

function classifyCategory(a){
  if(a.category) return a.category;
  const text=((a.title_tr||a.title||"")+" "+(a.summary_tr||"")).toLowerCase();
  const financeSignals=CATEGORY_KEYWORDS.finans;
  if(financeSignals.some(k=>text.includes(k))) return "finans";

  let best=null,score=0;
  for(const c in CATEGORY_KEYWORDS){
    let s=0;
    CATEGORY_KEYWORDS[c].forEach(k=>{if(text.includes(k)) s++;});
    if(s>score){score=s;best=c;}
  }
  return best||"gundem";
}

function renderFilters(){
  const cats=["all",...new Set(ALL_ARTICLES.map(classifyCategory))];
  const el=document.getElementById("categoryFilters");
  el.innerHTML="";
  cats.forEach(c=>{
    const b=document.createElement("button");
    b.textContent=c;
    if(c===CURRENT_CATEGORY) b.classList.add("active");
    b.onclick=()=>{CURRENT_CATEGORY=c;renderFilters();renderArticles();}
    el.appendChild(b);
  });
}

function renderArticles(){
  const list=document.getElementById("newsList");
  list.innerHTML="";
  ALL_ARTICLES.filter(a=>{
    if(CURRENT_CATEGORY==="all") return true;
    return classifyCategory(a)===CURRENT_CATEGORY;
  }).forEach(a=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <h3>${a.title_tr||a.title}</h3>
      <div class="meta">${classifyCategory(a).toUpperCase()}</div>
      <div class="actions">
        <button class="btn-read">Haberi Oku</button>
        <a class="btn-source" href="${a.url}" target="_blank">Kaynağa Git</a>
      </div>`;
    c.querySelector(".btn-read").onclick=()=>openModal(a);
    list.appendChild(c);
  });
}

function openModal(a){
  document.getElementById("mTitle").textContent=a.title_tr||a.title;
  document.getElementById("mSummary").textContent=a.summary_tr_long||a.summary_tr||"";
  document.getElementById("mWhy").textContent=a.why_important||"";
  document.getElementById("mImpact").textContent=a.possible_impacts||"";
  document.getElementById("mSource").href=a.url;
  document.getElementById("modal").classList.add("open");
}

function closeModal(){
  document.getElementById("modal").classList.remove("open");
}

<!-- SADECE KRİTİK KISMI GÖSTERİYORUM -->
<script>
async function loadNews(force=false){
  const res = await fetch("./news/latest.json"+(force?"?t="+Date.now():""), {
    cache:"no-store"
  });
  const data = await res.json();
  ALL_ARTICLES = data.articles;
  document.getElementById("status").innerText =
    "Güncellendi: " + data.generated_at;
  renderFilters();
  renderArticles();
}

document.getElementById("btnManualRefresh").onclick = () => loadNews(true);
</script>


</body>
</html>
