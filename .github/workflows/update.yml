name: Update News Feed

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Generate raw news JSON
        run: |
          python news/generator.py

      - name: Validate raw JSON
        run: |
          if [ ! -s news/latest.json ]; then
            echo "news/latest.json boş veya oluşturulamadı"
            exit 1
          fi

      - name: Build public JSON
        run: |
          python scripts/build_latest.py

      - name: Validate public JSON
        run: |
          if [ ! -s latest.json ]; then
            echo "latest.json oluşturulamadı"
            exit 1
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add news/latest.json latest.json
          git diff --cached --quiet && echo "Değişiklik yok." && exit 0
          git commit -m "Auto update news feed"

      - name: Push changes
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
